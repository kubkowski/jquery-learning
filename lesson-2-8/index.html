<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="slider.css">
</head>
<body>

<div class="slider">
	<ul>
		<li><img src="img/img1.png" alt ="image 1"></li>
		<li><img src="img/img2.png" alt ="image 2"></li>
		<li><img src="img/img3.png" alt ="image 3"></li>
		<li><img src="img/img4.png" alt ="image 4"></li>
	</ul>
</div>

<div id="slider-nav">
	<button data-dir="prev">Previous</button>
	<button data-dir="next">Next</button>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="slider.js"></script>
<script type="text/javascript">

(function() {
	
var container = $('div.slider').css('overflow', 'hidden').children('ul');
var slider = new Slider( container, $('#slider-nav')  );
slider.nav.find('button').on('click', function() {
	slider.setCurrent( $(this).data('dir') );
	slider.transition();
});

})();

</script>

</body>
</html>
